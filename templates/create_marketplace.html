{% extends "base.html" %}
{% block title %}New Marketplace Listing{% endblock %}
{% block content %}
  <h2>New Marketplace Listing</h2>
  <form method="post" enctype="multipart/form-data">
    <input name="name" placeholder="Item Name" required><br>
    <textarea name="description" placeholder="Description" required></textarea><br>
    <input name="price" type="number" step="0.01" placeholder="Price" required><br>

    <!-- matches request.files.get('image') in your route -->
    <label>Image (optional):</label><br>
    <input type="file" name="image" accept="image/*"><br><br>

    <button type="submit">Create Listing</button>
  </form>
  <p><a href="{{ url_for('marketplace_list') }}">‚Üê Back to Marketplace</a></p>
{% endblock %}
