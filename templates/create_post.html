{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
  <h2>Create a New Post</h2>
  <form method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="caption" class="form-label">Whatâ€™s on your mind?</label>
      <textarea id="caption" name="caption" class="form-control" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="media" class="form-label">Upload Image or Video (optional)</label>
      <input id="media" type="file" name="media" class="form-control" accept="image/*,video/*">
    </div>
    <button type="submit" class="btn btn-success">Post</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-link">Cancel</a>
  </form>
{% endblock %}
